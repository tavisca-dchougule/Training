<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link href="TicTacToe.css" rel="stylesheet" />
    <script src="TicTacToe.js"></script>
</head>
<body>
    <div align="center">
    <input type="submit" class="buttons" id="0" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="1" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="2" value=" " onclick="clickHandler(event)"><br />
    <input type="submit" class="buttons" id="3" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="4" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="5" value=" " onclick="clickHandler(event)"><br />
    <input type="submit" class="buttons" id="6" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="7" value=" " onclick="clickHandler(event)">
    <input type="submit" class="buttons" id="8" value=" " onclick="clickHandler(event)"><br /><br />
     
    <input type="submit" id="reset" value="Restart " align="center" onclick="reStartGame()">
    </div>
      <script src="TicTacToe.js"></script>
</body>
</html>
