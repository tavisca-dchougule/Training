<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <title>textBoxes.html</title>
     <script src="SubString.js"></script>
     <script  type="text/javascript"></script>
 </head>
 <body>
        <div align="center">

        <h1>SubString Function</h1>
        <label>Enter String: </label><br />
        <input type = "text" id = "string" align="center" /><br>

        <label>Start Index: </label><br />
        <input type = "number" id = "StartIndex" align="center" /><br><br>

        <label>End Index: </label><br />
        <input type = "number" id = "EndIndex" align="center" /><br><br>

        <input type = "button" value = "Submit" onclick = "answer.value=string.value.SubString(StartIndex.value,EndIndex.value)" align="center"/><br><br>
        <label>Answer: </label><br />
        <input type = "text" id = "answer" align="center"/>
     </div>
     
  

 </body>
</html>
